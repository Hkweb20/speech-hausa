openapi: 3.0.3
info:
  title: Hausa Live Speech-to-Text API
  description: |
    A comprehensive API for Hausa speech-to-text transcription with subscription tiers, 
    points system, and premium features. Supports both file upload and live streaming transcription.
  version: 0.1.0
  contact:
    name: Hausa Speech API Support
    email: support@hausaspeech.com
servers:
  - url: http://localhost:4000
    description: Development server
  - url: https://api.hausaspeech.com
    description: Production server

security:
  - BearerAuth: []
  - ApiKeyAuth: []

paths:
  /health:
    get:
      summary: Health check
      description: Check API health and version
      operationId: getHealth
      security: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [ok]
                  version:
                    type: string
                  timestamp:
                    type: string
                    format: date-time

  # Authentication Endpoints
  /api/auth/register:
    post:
      summary: Register new user
      description: |
        Register a new user with email and password. Creates user profile in MongoDB
        with default free tier subscription. Password is hashed using bcrypt.
      operationId: registerUser
      tags: [Authentication]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, name]
              properties:
                email:
                  type: string
                  format: email
                  description: User's email address
                password:
                  type: string
                  format: password
                  minLength: 8
                  description: User's password (minimum 8 characters)
                name:
                  type: string
                  description: User's display name
                preferences:
                  $ref: '#/components/schemas/UserPreferences'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/AuthUser'
                  token:
                    type: string
                    description: JWT token for authentication
                  message:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

  /api/auth/login:
    post:
      summary: Login user
      description: |
        Authenticate user with email and password. Returns user profile data and JWT token.
      operationId: loginUser
      tags: [Authentication]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  description: User's email address
                password:
                  type: string
                  format: password
                  description: User's password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/AuthUser'
                  token:
                    type: string
                    description: JWT token for authentication
                  message:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

  /api/auth/refresh:
    post:
      summary: Refresh user token
      description: |
        Refresh JWT token and get updated user profile data.
        Requires valid JWT token in Authorization header.
      operationId: refreshToken
      tags: [Authentication]
      security: [{ BearerAuth: [] }]
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties: {}
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/AuthUser'
                  message:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

  /api/auth/profile:
    get:
      summary: Get user profile
      description: Get current authenticated user's profile information
      operationId: getUserProfile
      tags: [Authentication]
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/AuthUser'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      summary: Update user profile
      description: Update current user's profile information
      operationId: updateUserProfile
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: User's display name
                preferences:
                  $ref: '#/components/schemas/UserPreferences'
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/AuthUser'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/auth/usage:
    get:
      summary: Get user usage statistics
      description: Get current user's usage statistics and limits
      operationId: getUserUsage
      tags: [Authentication]
      responses:
        '200':
          description: Usage statistics retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  stats:
                    $ref: '#/components/schemas/UsageStats'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/auth/subscription/tiers:
    get:
      summary: Get subscription tiers
      description: Get available subscription tiers and their features
      operationId: getSubscriptionTiers
      tags: [Subscription]
      security: []
      responses:
        '200':
          description: Subscription tiers retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  tiers:
                    type: array
                    items:
                      $ref: '#/components/schemas/SubscriptionTier'

  /api/auth/subscription/upgrade:
    post:
      summary: Upgrade subscription
      description: Upgrade user to a higher subscription tier
      operationId: upgradeSubscription
      tags: [Subscription]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [tier]
              properties:
                tier:
                  type: string
                  enum: [basic, gold, premium]
                  description: Target subscription tier
                paymentMethod:
                  $ref: '#/components/schemas/PaymentMethod'
      responses:
        '200':
          description: Subscription upgraded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/AuthUser'
                  message:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/auth/subscription/cancel:
    post:
      summary: Cancel subscription
      description: Cancel current user's subscription
      operationId: cancelSubscription
      tags: [Subscription]
      responses:
        '200':
          description: Subscription cancelled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # Points System Endpoints
  /api/points/balance:
    get:
      summary: Get points balance
      description: Get current user's points balance and limits
      operationId: getPointsBalance
      tags: [Points]
      responses:
        '200':
          description: Points balance retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  points:
                    type: integer
                  tier:
                    type: string
                  limits:
                    $ref: '#/components/schemas/PointsLimits'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/points/actions:
    get:
      summary: Get available points actions
      description: Get list of actions that can be performed with points
      operationId: getPointsActions
      tags: [Points]
      security: []
      responses:
        '200':
          description: Points actions retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  actions:
                    type: array
                    items:
                      $ref: '#/components/schemas/PointsAction'

  /api/points/watch-ad:
    post:
      summary: Watch rewarded ad
      description: Record ad watch and award points to user
      operationId: watchAd
      tags: [Points]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [adId]
              properties:
                adId:
                  type: string
                  description: Unique identifier for the ad
      responses:
        '200':
          description: Points awarded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  pointsEarned:
                    type: integer
                  newBalance:
                    type: integer
                  message:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/points/summarize:
    post:
      summary: Generate summary using points
      description: Generate a summary for short transcripts using points
      operationId: summarizeWithPoints
      tags: [Points]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [content]
              properties:
                transcriptId:
                  type: string
                content:
                  type: string
                  description: Transcript content to summarize
                duration:
                  type: number
                  description: Duration in seconds (max 60 for short summary)
      responses:
        '200':
          description: Summary generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  summary:
                    type: string
                  pointsSpent:
                    type: integer
                  remainingPoints:
                    type: integer
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/InsufficientPoints'

  /api/points/punctuation:
    post:
      summary: Fix punctuation using points
      description: Fix punctuation and grammar for one paragraph using points
      operationId: fixPunctuationWithPoints
      tags: [Points]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [content]
              properties:
                content:
                  type: string
                  description: Text to fix punctuation (max 500 characters)
      responses:
        '200':
          description: Punctuation fixed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  originalContent:
                    type: string
                  fixedContent:
                    type: string
                  pointsSpent:
                    type: integer
                  remainingPoints:
                    type: integer
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/InsufficientPoints'

  /api/points/translate:
    post:
      summary: Translate content using points
      description: Translate short text using points
      operationId: translateWithPoints
      tags: [Points]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [content, targetLanguage]
              properties:
                content:
                  type: string
                  description: Text to translate
                targetLanguage:
                  type: string
                  enum: [ha-NG, en-US, fr-FR, ar]
                  description: Target language for translation
                duration:
                  type: number
                  description: Duration in seconds (max 60 for short translation)
      responses:
        '200':
          description: Translation completed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  originalContent:
                    type: string
                  translatedContent:
                    type: string
                  targetLanguage:
                    type: string
                  pointsSpent:
                    type: integer
                  remainingPoints:
                    type: integer
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/InsufficientPoints'

  # Transcription Endpoints
  /api/stt/transcribe:
    post:
      summary: Transcribe audio file
      description: |
        Transcribe an uploaded audio file to text. Supports various audio formats.
        Usage limits apply based on subscription tier.
      operationId: transcribeFile
      tags: [Transcription]
      security: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                audio:
                  type: string
                  format: binary
                  description: Audio file to transcribe
                sampleRateHertz:
                  type: integer
                  description: Sample rate of the audio
                languageCode:
                  type: string
                  enum: [ha-NG, en-US, fr-FR, ar]
                  default: ha-NG
                  description: Language code for transcription
                encoding:
                  type: string
                  enum: [LINEAR16, FLAC, AMR, AMR_WB, OGG_OPUS, WEBM_OPUS, MP3]
                  description: Audio encoding format
      responses:
        '200':
          description: Transcription completed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  transcript:
                    type: string
                    description: Transcribed text
                  confidence:
                    type: number
                    description: Confidence score (0-1)
                  id:
                    type: string
                    description: Unique transcript ID
                  duration:
                    type: number
                    description: Audio duration in seconds
                  isPremium:
                    type: boolean
                    description: Whether this was created with premium features
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/UsageLimitExceeded'
        '413':
          $ref: '#/components/responses/FileTooLarge'
        '500':
          $ref: '#/components/responses/InternalError'

  /api/transcripts:
    get:
      summary: List user transcripts
      description: Get list of transcripts for the current user
      operationId: listTranscripts
      tags: [Transcripts]
      security: []
      responses:
        '200':
          description: Transcripts retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transcript'

  /api/transcripts/{id}:
    get:
      summary: Get transcript by ID
      description: Get a specific transcript by its ID
      operationId: getTranscript
      tags: [Transcripts]
      security: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Transcript ID
      responses:
        '200':
          description: Transcript retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transcript'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      summary: Delete transcript
      description: Delete a specific transcript by its ID
      operationId: deleteTranscript
      tags: [Transcripts]
      security: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Transcript ID
      responses:
        '204':
          description: Transcript deleted successfully
        '404':
          $ref: '#/components/responses/NotFound'

  # AI Processing Endpoints
  /api/ai/summarize:
    post:
      summary: Summarize transcribed text
      description: Generate a summary of transcribed Hausa text using Gemini AI
      operationId: summarizeText
      tags:
        - AI Processing
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - text
              properties:
                text:
                  type: string
                  description: Hausa text to summarize
                  minLength: 10
                  example: "Barka da wannan rana ta jumua allah ya maimaitamana"
      responses:
        '200':
          description: Text summarized successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  summary:
                    type: string
                    description: Generated summary in Hausa
                    example: "Barka da rana ta Juma'a mai albarka. Allah ya maimaita mana wannan rana lafiya."
                  originalText:
                    type: string
                    description: Original input text
                  summaryLength:
                    type: number
                    description: Length of summary
                  originalLength:
                    type: number
                    description: Length of original text
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          description: AI usage limit exceeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "AI usage limit exceeded"
                  code:
                    type: string
                    example: "AI_USAGE_LIMIT_EXCEEDED"
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/ai/format:
    post:
      summary: Format text for social media platform
      description: Format Hausa text for specific social media platforms using Gemini AI
      operationId: formatForPlatform
      tags:
        - AI Processing
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - text
                - platform
              properties:
                text:
                  type: string
                  description: Hausa text to format
                  minLength: 10
                  example: "Barka da wannan rana ta jumua allah ya maimaitamana"
                platform:
                  type: string
                  enum: [facebook, whatsapp, x, instagram, telegram]
                  description: Target social media platform
                  example: "facebook"
      responses:
        '200':
          description: Text formatted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  formattedText:
                    type: string
                    description: Formatted text for the platform
                    example: "Barka da Juma'a! 🕌✨\n\nRanar Juma'a, rana ce ta musamman..."
                  platform:
                    type: string
                    example: "facebook"
                  originalText:
                    type: string
                    description: Original input text
                  formattedLength:
                    type: number
                    description: Length of formatted text
                  originalLength:
                    type: number
                    description: Length of original text
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          description: AI usage limit exceeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "AI usage limit exceeded"
                  code:
                    type: string
                    example: "AI_USAGE_LIMIT_EXCEEDED"
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/ai/format-all:
    post:
      summary: Format text for all social media platforms
      description: Format Hausa text for all social media platforms at once using Gemini AI
      operationId: formatForAllPlatforms
      tags:
        - AI Processing
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - text
              properties:
                text:
                  type: string
                  description: Hausa text to format
                  minLength: 10
                  example: "Barka da wannan rana ta jumua allah ya maimaitamana"
      responses:
        '200':
          description: Text formatted for all platforms successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  formattedTexts:
                    type: object
                    properties:
                      facebook:
                        type: string
                        description: Facebook formatted text
                      whatsapp:
                        type: string
                        description: WhatsApp formatted text
                      x:
                        type: string
                        description: X (Twitter) formatted text
                      instagram:
                        type: string
                        description: Instagram formatted text
                      telegram:
                        type: string
                        description: Telegram formatted text
                  originalText:
                    type: string
                    description: Original input text
                  originalLength:
                    type: number
                    description: Length of original text
                  platforms:
                    type: array
                    items:
                      type: string
                    example: ["facebook", "whatsapp", "x", "instagram", "telegram"]
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          description: AI usage limit exceeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "AI usage limit exceeded"
                  code:
                    type: string
                    example: "AI_USAGE_LIMIT_EXCEEDED"
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/ai/usage:
    get:
      summary: Get AI usage statistics
      description: Get current user's AI usage limits and remaining requests
      operationId: getAIUsage
      tags:
        - AI Processing
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
      responses:
        '200':
          description: AI usage statistics retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  usage:
                    type: object
                    properties:
                      dailyRequests:
                        type: number
                        description: AI requests used today
                        example: 3
                      monthlyRequests:
                        type: number
                        description: AI requests used this month
                        example: 45
                      totalRequests:
                        type: number
                        description: Total AI requests ever used
                        example: 150
                      remainingRequests:
                        type: number
                        description: Remaining AI requests
                        example: 2
                      tier:
                        type: string
                        description: User's subscription tier
                        example: "free"
                      resetTime:
                        type: string
                        format: date-time
                        description: When usage resets
                        example: "2025-09-14T00:00:00Z"
        '500':
          $ref: '#/components/responses/InternalServerError'

