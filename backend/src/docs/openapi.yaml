  # Translation Endpoints
  /api/translation/translate:
    post:
      summary: Translate Hausa text to target language
      description: |
        Translate Hausa text to English, French, or Arabic using Google Translate API.
        Supports usage limits based on subscription tier.
      operationId: translateText
      tags:
        - Translation
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - text
                - targetLanguage
              properties:
                text:
                  type: string
                  description: Hausa text to translate
                  example: "Ina son ruwa"
                  minLength: 3
                targetLanguage:
                  type: string
                  enum: [en, fr, ar]
                  description: Target language code
                  example: "en"
      responses:
        '200':
          description: Translation successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  originalText:
                    type: string
                    example: "Ina son ruwa"
                  translatedText:
                    type: string
                    example: "I want water"
                  targetLanguage:
                    type: string
                    example: "en"
                  languageName:
                    type: string
                    example: "English"
                  originalLength:
                    type: integer
                    example: 12
                  translatedLength:
                    type: integer
                    example: 13
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/UsageLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalError'

  /api/translation/tts:
    post:
      summary: Convert text to speech
      description: |
        Convert text to speech using Google Text-to-Speech API.
        Supports multiple voices and languages.
      operationId: textToSpeech
      tags:
        - Translation
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - text
                - languageCode
              properties:
                text:
                  type: string
                  description: Text to convert to speech
                  example: "I want water"
                  minLength: 3
                languageCode:
                  type: string
                  enum: [en-US, fr-FR, ar-XA]
                  description: TTS language code
                  example: "en-US"
                voiceName:
                  type: string
                  description: Specific voice name (optional)
                  example: "en-US-Wavenet-A"
      responses:
        '200':
          description: Audio generated successfully
          content:
            audio/mpeg:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/UsageLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalError'

  /api/translation/translate-and-speak:
    post:
      summary: Complete translation pipeline
      description: |
        Complete translation pipeline: translate Hausa text to target language
        and convert to speech in one request.
      operationId: translateAndSpeak
      tags:
        - Translation
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - text
                - targetLanguage
              properties:
                text:
                  type: string
                  description: Hausa text to translate and speak
                  example: "Ina son ruwa"
                  minLength: 3
                targetLanguage:
                  type: string
                  enum: [en, fr, ar]
                  description: Target language code
                  example: "en"
                voiceName:
                  type: string
                  description: Specific voice name (optional)
                  example: "en-US-Wavenet-A"
      responses:
        '200':
          description: Translation and TTS successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  originalText:
                    type: string
                    example: "Ina son ruwa"
                  translatedText:
                    type: string
                    example: "I want water"
                  targetLanguage:
                    type: string
                    example: "en"
                  languageName:
                    type: string
                    example: "English"
                  languageCode:
                    type: string
                    example: "en-US"
